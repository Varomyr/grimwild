<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
  <div id="app">
    <div class="container">
      <h1 class="my-3">GM Crucible</h1>
      <p>Zusammensetzen und Interpretieren</p>
      <div class="row my-1 " v-for="(result, index) in results">
        <div class="col-2 py-2">
          {{index + 1}}: {{result.adjectiveRoll.join(', ')}} x {{result.nounRoll.join(', ')}}
        </div>
        <div class="col py-2">
          <span>{{result.value}}&nbsp;</span>
        </div>

        <div class="col-3">&nbsp;
          <button class="btn btn-secondary py-2" @click="deleteResult(index)"><i class="bi bi-trash3"></i></button>
        </div>

      </div>
      <div class="row my-3">
        <div class="col"><input class="form-control" maxlength="3" minlength="3" type="text" :value="adjectiveRoll.join(',')" @input="event => adjectiveRoll = event.target.value.split('').map(c => parseInt(c, 10)).filter(c => !isNaN(c))"  placeholder="Adjektiv wurf"/></div>
        <div class="col"><input class="form-control" maxlength="3" minlength="3" type="text" :value="nounRoll.join(',')" @input="event => nounRoll = event.target.value.split('').map(c => parseInt(c, 10)).filter(c => !isNaN(c))"  placeholder="Substantiv wurf"/></div>
        <div class="col">
          <button type="button" class="btn btn-primary" @click="addResult()"><i class="bi bi-file-earmark-plus"></i> Hinzufügen</button>
        </div>
      </div>

    </div>
  </div>

</body>
<script>
  class Crucible {
    constructor (data) {
      this.data = data;
    }

    getValue ([x,y]) {
      return this.data[x -1 ][y - 1];
    }
  }

  const adjectives = new Crucible([
    [ "zäh", "ruhig", "prekär", "wild", "mysteriös", "rustikal" ],
    [ "gedämpft", "gealtert", "romantisch", "bedrohlich", "rätselhaft", "unheimlich" ],
    [ "kaputt", "schwindend", "fern", "lebensgefährlich", "düster", "angespannt" ],
    [ "vergessen", "reichlich", "versteckt", "verwelkt", "chaotisch", "drohend" ],
    [ "festlich", "verloren", "immens", "heiter", "lebendig", "flackernd" ],
    [ "zerklüftet", "zersplittert", "heilig", "schonungslos", "verworren", "verdreht" ]
  ]);

  const nouns = new Crucible([
    [ "Reise", "Kreuzung", "Spalt", "Plan", "Knotenpunkt(Nexus)", "Team" ],
    [ "Beben", "Trümmer", "Symbol", "Narbe", "Archiv", "Abgrund" ],
    [ "Heiligtum", "Verrat", "Pfad", "Ödland", "Hilfe", "Mysterium" ],
    [ "Gipfel", "Schwelle", "Grenze", "Leuchtfeuer", "Geheimnis", "Wand" ],
    [ "Territorium", "Gerücht", "Unentschieden", "Zwietracht", "Labyrinth", "Pakt" ],
    [ "Dilemma", "Tradition", "Jackpot", "Omen", "Täuschung", "Illusion" ]
  ]);


  class Result {
    constructor (adjective, noun, adjectiveRoll, nounRoll) {
      this.adjectiveRoll = adjectiveRoll
      this.nounRoll = nounRoll
      this.adjective = adjective;
      this.noun = noun;

      function findSuffix() {
        if (noun.endsWith("e")
          || noun.endsWith("acht")
          || noun.endsWith("ung")
          || noun.endsWith("on")
          || noun.endsWith("Wand")
          || noun.endsWith("mer")){
          return "e"
        }
        if (noun.endsWith("s")
          || noun.endsWith("en")
          || noun.endsWith("ht")
          || noun.endsWith("land")
          || noun.endsWith("v")
          || noun.endsWith("th")
          || noun.endsWith("ma")
          || noun.endsWith("m")
          || noun.endsWith("uer")
          || noun.endsWith("ol")){
          return "es"
        } else {
          return "er"
        }
      }

      this.value = `${adjective}${findSuffix()} ${noun}`;
    }
  }


  function rollDice (diceNum) {
    return new Array(diceNum).fill(1).map(x => randomDie());
  }

  function randomDie () {
    return randomInt(5) + 1;
  }

  function randomInt (maxNum) {
    return Math.round(Math.random() * maxNum);
  }

  const { createApp, ref, computed, reactive } = Vue

  createApp({
    setup() {
      const results = reactive([]);
      const adjectiveRoll = ref([]);
      const nounRoll = ref([]);

      return {
        results,
        adjectiveRoll: adjectiveRoll,
        nounRoll: nounRoll
      }
    },
    methods: {
      getResult (adjectiveRoll = rollDice(2), nounRoll = rollDice(2)) {
        const adjective = adjectives.getValue(adjectiveRoll);
        const noun = nouns.getValue(nounRoll);

        return new Result(adjective, noun, adjectiveRoll, nounRoll)
      },
      rollInputValid(roll) {
        return roll.length === 2 && roll[0] < 7 && roll[1] < 7
      },
      resetInput() {
        this.adjectiveRoll = []
        this.nounRoll = []
      },
      addResult (){
        let result;
        if (this.rollInputValid(this.adjectiveRoll)
          && this.rollInputValid(this.nounRoll)) {
          result = this.getResult(this.adjectiveRoll, this.nounRoll);
        } else {
          result = this.getResult();
        }
        this.results.push(result)
        this.resetInput();
      },
      deleteResult (index) {
        this.results.splice(index, 1)
      }
    }
  }).mount('#app')

</script>
</html>
